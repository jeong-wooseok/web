<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators & Boolean</title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h2>1===1</h2>
    <script>
    document.write(1===1);
    </script>

    <h2>1&lt;2</h2> <!--HTML문법상 꺾쇠 사용 불가하여, &less than-->
    <script>
    document.write(1<2);
    </script>

    <h2>1>2</h2>
    <script>
    document.write(1>2);
    </script>

</body>
</html>
